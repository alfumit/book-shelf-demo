<md-toolbar color="primary">
    <ul>
        <li>Book Shelf</li>
        <li>
            <button md-button (click) = "openDialog()">Add Book <i class="material-icons md18">add</i></button>
        </li>
        <li>
          <span>Sort: </span>
          <md-radio-group [(ngModel)]="sortType">
            <md-radio-button *ngFor = "let sort of ['По названию', 'По году']" [value] = 'sort'>{{sort}}</md-radio-button>
          </md-radio-group>
        </li>
    </ul>
</md-toolbar>
<section class="bookshelf">
    <md-grid-list cols="3">
        <md-grid-tile *ngFor="let book of books$ | async">
            <app-book [book] = book></app-book>
        </md-grid-tile>
    </md-grid-list>
</section>
<footer>

</footer>
